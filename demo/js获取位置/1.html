<!DOCTYPE html>
<html lang="en">

<head>

    <style>
        .mian {
            width: 100%;

            background: #fefefe;
            margin: 0 auto;
        }

        }
        
        .one_item {
            width: 150px;

            background: #ffad2d;

            line-height: 300px;

            display: none;
        }
